<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/pages/templates/template_padrao.xhtml">
	
	<ui:define name="conteudo">
		<div id="container" align="left">
			<h1>Clientes</h1>
			<h:form prependId="false">
			
				<div class="acoes-principais">
					<h:link value="Novo" outcome="novo" />
					&#160;
					<h:button value="Listar" outcome="lista" />
				</div>
			
				<h:dataTable
					id="tabela" 
					value="#{clientesBean.clientes}"
					var="cliente" styleClass="dados"
					rowClasses="odd, even">
					<h:column>
						<f:facet name="header">
							<h:outputText value="ID" />
						</f:facet>
						#{cliente.id}
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Nome" />
						</f:facet>
						#{cliente.nome}
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Email" />
						</f:facet>
						#{cliente.email}
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="AÃ§Ãµes" />
						</f:facet>
						<h:link value="editar" outcome="edita">
							<f:param name="id" value="#{cliente.id}" />
						</h:link>
						&#160;
						<h:commandLink value="remover" immediate="true" action="#{clientesBean.remove(cliente)}"
							onclick="return confirm('Deseja realmente remover este cliente?');">
						</h:commandLink>
					</h:column>
				</h:dataTable>
			</h:form>
		</div>
	</ui:define>
		
</ui:composition>
